name: Build Flask App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupère le code depuis ton dépôt GitHub
      - name: Checkout du code
        uses: actions/checkout@v4

      # 2️⃣ Installe Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Installe les dépendances du projet Flask
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ex2/flask-hello/requirements.txt

      # 4️⃣ Exécute les tests unitaires avec pytest
      - name: Run Flask tests
        run: |
          pytest -q ex2/flask-hello

      # 5️⃣ Exécute ton application et affiche "Hello, World!"
      - name: Print Hello World
        run: |
          python ex2/flask-hello/app.py
